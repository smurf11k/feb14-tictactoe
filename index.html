<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="assets/images/minecraft.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Valentine's day tic-tac-toe</h1>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Will you actually win?  Let's see!</p>
    <div id="button-container">
        <button id="reset" style="display: none;">Start again</button>
        <button id="win-button" style="display: none;">Click here!</button>
    </div>
  
    <script src="assets/js/script.js"></script>
</body>
</html>
